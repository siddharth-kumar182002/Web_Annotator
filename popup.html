<!DOCTYPE html>
<html>
<head>
  <title>Webpage Annotator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="my-3">Annotator Toolbox</h1>
    <div class="form-group">
      <label for="highlightColor"><i class="fas fa-paint-brush"></i> Highlight Color:</label>
      <input type="color" id="highlightColor" class="form-control">
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="highlight" autocomplete="off">
        <i class="fas fa-highlighter"></i> Highlight
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="note" autocomplete="off">
        <i class="fas fa-sticky-note"></i> Add Note
      </label>
    </div>
    <h2 class="my-3">Annotations</h2>
    <input type="text" id="search" class="form-control" placeholder="Search annotations...">
    <ul id="annotationList" class="list-group my-3"></ul>
    <button id="export" class="btn btn-primary btn-block"><i class="fas fa-file-export"></i> Export</button>
    <input type="file" id="import" class="form-control-file mt-3" accept=".json">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
